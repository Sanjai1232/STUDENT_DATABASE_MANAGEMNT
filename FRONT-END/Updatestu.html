<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Students</title>
    <link rel="stylesheet" href="../CSS/update.css">
</head>
<body>    
<body>
    <div class="form-container">
        <h2>Edit Student Details</h2>

        <div class="grid">

            <div>
                <label>Name</label>
                <input id="name" type="text" name="name">
            </div>

            <div>
                <label>Age</label>
                <input id="age" type="text" name="age">
            </div>

            <div>
                <label>Date of Birth</label>
                <input id="dob" type="date" name="DOB">
            </div>

            <div>
                <label>Password</label>
                <input id="password" type="password" name="password">
            </div>

            <div>
                <label>Department</label>
                <input id="Department" type="text" name="department">
            </div>

            <div>
                <label>Roll Number</label>
                <input id="rno" type="text" name="rno">
            </div>

            <div>
                <label>Mobile Number</label>
                <input id="mno" type="text" name="MobileNumber">
            </div>

            <div>
                <label>Current GPA</label>
                <input id="gpa" type="text" name="CurrentGPA">
            </div>

            <div>
                <label>Overall CGPA</label>
                <input id="cgpa" type="text" name="OverallCGPA">
            </div>

            <div>
                <label>Date of Joining</label>
                <input id="DOJ" type="date" name="Dateofjoin">
            </div>

            <div>
                <label>Date of Graduation (DOG)</label>
                <input id="DOG" type="date" name="DOG">
            </div>

            <div>
                <label>12th Marks (XII)</label>
                <input id="xii" type="text" name="Xii_marks">
            </div>

            <div>
                <label>10th Marks (X)</label>
                <input id="x" type="text" name="x_marks">
            </div>

            <div class="full-width">
                <label>Address</label>
                <textarea id="add" name="address"></textarea>
            </div>

            <div class="full-width">
                <label>Email</label>
                <input id="email" type="email" name="email">
            </div>

        </div>

        <button id="btn" type="submit">Update</button>
    </div>

<script src="../Script/Updatestu.js"></script>
</body>
</body>
</html>
