<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Students</title>
</head>
<body>    
    <label>Name</label><br>
    <input id="name" type="text" name="name"><br><br>

    <label>Age</label><br>
    <input id="age" type="text" name="age"><br><br>

    <label>Date of Birth</label><br>
    <input id="dob" type="date" name="DOB"><br><br>

    <label>Password</label><br>
    <input id="password" type="password" name="password"><br><br>

    <label>Department</label><br>
    <input id="Department" type="text" name="department"><br><br>
     
     <label>Roll-Number</label><br>
    <input id="rno" type="text" name="rno"><br><br>

    <label>Mobile Number</label><br>
    <input id="mno" type="text" name="MobileNumber"><br><br>

    <label>Current GPA</label><br>
    <input id="gpa" type="text" name="CurrentGPA"><br><br>

    <label>Overall CGPA</label><br>
    <input id="cgpa" type="text" name="OverallCGPA"><br><br>

    <label>Date of Joining</label><br>
    <input id="DOJ" type="date" name="Dateofjoin"><br><br>

    <label>Date of Graduation (DOG)</label><br>
    <input id="DOG" type="date" name="DOG"><br><br>

    <label>12th Marks (XII)</label><br>
    <input id="xii" type="text" name="Xii_marks"><br><br>

    <label>10th Marks (X)</label><br>
    <input id="x" type="text" name="x_marks"><br><br>

    <label>Address</label><br>
    <textarea id="add" name="address"></textarea><br><br>

    <label>Email</label><br>
    <input id="email" type="email" name="email"><br><br>

    <button id="btn" type="submit">Update</button>
<script src="../Script/Updatestu.js"></script>
</body>
</html>
