<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admin Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #191938 0%, #0d0c0f 100%);
            min-height: 100vh;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .student-list {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
                max-height: 300px;
            }

            .detail-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
        .myTable {
 
  border-collapse: collapse;
  width: 100%;


th,td{
    border:     1px solid #9d9d9d;
    color: white;
  text-align: center;
  font-size: 18px;
  
}
        }
.header{
    text-align: center;
    color: white;
    margin-bottom: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Admin Panel</h1>
           <h2>Students List</h2>
        </div>

        <div class="content">
            <div class="student-list">
                
                <div id="studentListContainer">
                 <table id="myTable" class="myTable">
                 <tr>
                    <th >Name</th>
                     <th >Department</th>
                      <th >rollno</th>
                      <th >age</th>
                      <th >D.O.B</th>
                      <th >MobileNumber</th>
                      <th >CGPA</th>
                       <th >Email</th>
                        <th >address</th>
                </tr>
                </table>   
            </div>
            </div>
            </div>
        </div>
    </div>
<script defer src="../Script/AllStudents.js"></script>
</body>
</html>
