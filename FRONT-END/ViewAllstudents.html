<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 500px;
        }

        .student-list {
            border-right: 2px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            max-height: 600px;
        }

        .student-list h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .student-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .student-item:hover {
            background: #f5f7ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .student-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .student-item .name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .student-item .roll {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .student-details {
            padding: 20px;
            background: #f9f9f9;
        }

        .student-details h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 1.5em;
        }

        .no-selection {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 1.2em;
            text-align: center;
        }

        .detail-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .detail-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: bold;
            color: #667eea;
        }

        .detail-value {
            color: #333;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .student-list {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
                max-height: 300px;
            }

            .detail-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
        .myTable {
  border-collapse: separate;   /* important */
  border-spacing: 20px;        /* space between cells */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Admin Panel</h1>
            <p>Click on a student to view full details</p>
        </div>

        <div class="content">
            <div class="student-list">
                <h2>Students List</h2>
                <div id="studentListContainer">
                 <table id="myTable" class="myTable">
                 <tr>
                    <th >Name</th>
                     <th >Department</th>
                      <th >rollno</th>
                </tr>
                </table>
             <br></br>
             <br>    
            </div>
            </div>
            </div>
        </div>
    </div>
<script defer src="../Script/AllStudents.js"></script>
</body>
</html>
