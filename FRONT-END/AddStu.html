<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="../CSS/addstu.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Add New Student</h1>
            <div class="section">
                <h3>Personal Details</h3>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter student's full name" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" placeholder="Enter age" required>
                </div>

                <div class="form-group">
                    <label for="add">address</label>
                    <input type="text" id="add" name="add" placeholder="Enter address" required>
                </div>
                
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" id="email" name="email" placeholder="Enter email" required>
                </div>  
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="mno">Mobile Number</label>
                    <input type="text" id="mno" name="nn" placeholder="+91 XXXXX XXXXX" required>
                </div>
            </div>

            <div class="section">
                <h3>Academic Information</h3>
                <div class="form-group">
                    <label for="Department">Department</label>
                    <input type="text" id="Department" name="dep" placeholder="e.g., Computer Science Engineering" required>
                </div>
                
                <div class="form-group">
                    <label for="Rollno">Roll Number</label>
                    <input type="text" id="Rollno" name="rno" placeholder="e.g., CSE2021001" required>
                </div>
                
                <div class="form-group">
                    <label for="gpa">Current Semester GPA</label>
                    <input type="text" id="gpa" name="gpa" placeholder="e.g., 8.75" required>
                </div>
                
                <div class="form-group">
                    <label for="cgpa">Overall CGPA</label>
                    <input type="text" id="cgpa" name="OverallCGPA" placeholder="e.g., 8.52" required>
                </div>
                
                <div class="form-group">
                    <label for="xii">Class XII Marks (%)</label>
                    <input type="text" id="xii" name="xii" placeholder="e.g., 92.5" required>
                </div>
                
                <div class="form-group">
                    <label for="x">Class X Marks (%)</label>
                    <input type="text" id="x" name="x" placeholder="e.g., 95.0" required>
                </div>
            </div>

            <div class="section">
                <h3>Enrollment Details</h3>
                <div class="form-group">
                    <label for="DOJ">Date of Joining</label>
                    <input type="date" id="DOJ" name="DOj" required>
                </div>
                
                <div class="form-group">
                    <label for="DOG">Expected Graduation Date</label>
                    <input type="date" id="DOG" name="DOG" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter secure password" required>
                </div>
            </div>

            <button  id="btn" type="submit">Add Student</button>

        <div class="back-link">
            <a href="/FRONT-END/admindashboard.html">‚Üê Back to Dashboard</a>
        </div>
    </div>
    <script src="../Script/AddstuScript.js"></script>
</body>
</html>
