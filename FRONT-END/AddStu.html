<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Student Page</h1>
    <form action="/add-student" method="POST">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="age">Student Age:</label>
        <input type="text" id="age" name="age" required>
        <br><br>
        <label for="dob">Student Date Of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <label for="password">Student Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="dep">Student Department:</label>
        <input type="text" id="Department" name="dep" required>
        <br><br>

                 <label for="rno">Student Rollno:</label>
        <input type="text" id="Rollno" name="rno" required>
        <br><br>

                 <label for="nn">Student Mobile text</label>
        <input type="text" id="mno" name="nn" required>
        <br><br>

                 <label for="gpa">Student CurrentGPA</label>
        <input type="text" id="gpa" name="gpa" required>
        <br><br>

                 <label for="OverallCGPA">Student OverallCGPA </label>
        <input type="text" id="cgpa" name="OverallCGPA" required>
        <br><br>

          <label for="DOJ">Student Date-Of-Join </label>
        <input type="date" id="DOJ" name="DOj" required>
        <br><br>

          <label for="DOG">Student Date-Of-Graduvation</label>
        <input type="date" id="DOG" name="DOG" required>
        <br><br>

          <label for="xii">Student 12th mark </label>
        <input type="text" id="xii" name="xii" required>
        <br><br>

            <label for="x">Student 10th mark </label>
        <input type="text" id="x" name="x" required>
        <br><br>
        <input type="submit" value="Add Student">


</body>
</html>
